<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

    <header th:insert="blocks/header :: header"></header>

    <div class="container mt-5">
        <h1>Блог сайта</h1>
        <div th:each="el : ${post}" class="alert alert-info mt-2">
            <h1 th:text="${el.title}"/>
            <p th:text="${el.full_text}"/>
            <p><b>Просмотры:</b> <span th:text="${el.views}"/></p>
            <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a>
            <br><br>
            <form th:action="'/blog/' + ${el.id} + '/remove'" method="post">
                <button th:href="'/blog/' + ${el.id} + '/remove'" class="btn btn-warning" type="submit">Удалить</button>
            </form>
        </div>
    </div>

    <footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
